<div id="content">
  <div class="row">
    <kdnc-big-breadcrumbs [items]="['Add a new product']"
                          icon="pencil-square-o"
                          class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></kdnc-big-breadcrumbs>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <a class="btn btn-primary pull-right header-btn">
        <i class="fa fa-save"></i> &nbsp;Save and Continue Edit</a>
      <a class="btn btn-primary pull-right header-btn margin-right-5">
        <i class="fa fa-save"></i> &nbsp;Save</a>
    </div>
  </div>

  <kdnc-widgets-grid>
    <div class="row">
      <article class="col-sm-12 col-md-12 col-lg-12">
        <div kdnc-widget [editbutton]="false" [custombutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2>Products List </h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <ul id="myTab1" class="nav nav-tabs bordered">
                <li [class.active]="selectedAddProductTabIndex == 0">
                  <a (click)="selectedAddProductTabIndex = 0">Product Info</a>
                </li>
                <li [class.active]="selectedAddProductTabIndex == 1">
                  <a (click)="selectedAddProductTabIndex = 1">SEO</a>
                </li>
                <li [class.active]="selectedAddProductTabIndex == 2">
                  <a (click)="selectedAddProductTabIndex = 2">Pictures</a>
                </li>
                <li [class.active]="selectedAddProductTabIndex == 3">
                  <a (click)="selectedAddProductTabIndex = 3">Product Attributes</a>
                </li>
                <li [class.active]="selectedAddProductTabIndex == 4">
                  <a (click)="selectedAddProductTabIndex = 4">Specification Attributes</a>
                </li>
              </ul>

              <tabset class="padding-10">
                <tab [active]="selectedAddProductTabIndex == 0">
                  <p>
                    Product Info
                  </p>
                </tab>
                <tab [active]="selectedAddProductTabIndex == 1">
                  <p>
                    SEO
                  </p>
                </tab>
                <tab [active]="selectedAddProductTabIndex == 2">
                  <p>
                    Pictures
                  </p>
                </tab>
                <tab [active]="selectedAddProductTabIndex == 3">
                  <p>
                    Product Attributes
                  </p>
                </tab>
                <tab [active]="selectedAddProductTabIndex == 4">
                  <p>
                    Specification Attributes
                  </p>
                </tab>
              </tabset>

            </div>
          </div>

        </div>
      </article>
    </div>
  </kdnc-widgets-grid>

</div>
