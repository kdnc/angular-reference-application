<div id="content">
  <div class="row">
    <kdnc-big-breadcrumbs [items]="['Add a new product']"
                          icon="pencil-square-o"
                          class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    </kdnc-big-breadcrumbs>
  </div>

  <kdnc-widgets-grid>
    <div class="row">
      <article class="col-sm-12 col-md-12 col-lg-12">
        <div kdnc-widget [colorbutton]="false" [editbutton]="false" [deletebutton]="false" [sortable]="false">
          <header>
            <h2>Add new product </h2>
          </header>
          <div>
            <div class="widget-body">
              <kdnc-product-add-form
                (newProductAdded)="handleNewProductAdded($event)"></kdnc-product-add-form>
            </div>
          </div>
        </div>
      </article>
    </div>
  </kdnc-widgets-grid>

</div>
